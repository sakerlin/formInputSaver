<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Saved Form Data</title>
  <style>
    body {
      font-family: sans-serif;
      width: 400px;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
    }
    h2 {
      font-size: 14px;
    }
    #data-container {
      margin-top: 10px;
    }
    .data-item {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .data-item h2 {
      font-size: 12px;
      margin-top: 0;
      word-wrap: break-word;
    }
    pre {
      background-color: #f4f4f4;
      padding: 5px;
      border-radius: 3px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #clear-button {
        width: 100%;
        padding: 8px;
        background-color: #f44336;
        color: white;
        border: none;
        cursor: pointer;
    }
    .fill-button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    hr {
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
    }
    #blocked-sites-list {
        list-style: none;
        padding: 0;
    }
    #blocked-sites-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        font-size: 14px;
    }
    .remove-blocked-site {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>儲存的表單資料</h1>
  <button id="clear-button">清除所有資料</button>
  <div id="data-container"></div>

  <hr>
  <h2>已封鎖的網站</h2>
  <ul id="blocked-sites-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
